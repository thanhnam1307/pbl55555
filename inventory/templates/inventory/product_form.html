{% extends 'inventory/base.html' %} {% block title %}{{ action }} Product -
Warehouse AI{% endblock %} {% block content %}
<h2>{{ action }} Product</h2>

<form method="post">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_name">Name:</label>
    {{ form.name }}
  </div>

  <div class="form-group">
    <label for="id_diameter">Diameter (inches):</label>
    {{ form.diameter }}
  </div>

  <div class="form-group">
    <label for="id_length">Length (feet):</label>
    {{ form.length }}
  </div>

  <div class="form-group">
    <label for="id_quantity">Quantity:</label>
    {{ form.quantity }}
  </div>

  <div class="form-group">
    <label for="id_import_date">Import Date:</label>
    {{ form.import_date }}
  </div>

  <button type="submit" class="btn btn-success">Save</button>
  <a href="{% url 'product_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
